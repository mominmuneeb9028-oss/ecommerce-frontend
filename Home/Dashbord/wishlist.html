<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MegaMart ‚Äî Wishlist</title>
   <script src="https://cdn.tailwindcss.com"></script>
   <style>
    body {
      background-color: white;
    }
    /* subtle shadow cards like in your screenshot */
    .glass-card{background:rgba(255,255,255,0.8);backdrop-filter: blur(6px);box-shadow: 0 6px 18px rgba(15,15,30,0.06);}
    .sidebar-gradient{background: linear-gradient(180deg,#ff6a3d,#ff7f3d 60%, #ff7a3d 100%)}
    .stat-card{border-radius:12px;padding:18px;}
    input:focus, textarea:focus{outline:none;box-shadow:0 0 0 4px rgba(99,102,241,0.06);}
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --orange-1:#ff7a2d;
      --orange-2:#ff5a2b;
      --bg:#faf7fb;
      --card:#ffffff;
      --muted:#7b6f7e;
      --accent:#5b3ee6;
      --danger:#ef4444;
      font-family:'Inter',system-ui,-apple-system,'Segoe UI',Roboto;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,var(--bg),#fff);color:#222}

    /* layout */
    .app{display:flex;min-height:100vh}
    .sidebar{width:260px;padding:28px;background:linear-gradient(180deg,var(--orange-1),var(--orange-2));color:#fff;display:flex;flex-direction:column;gap:18px}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:44px;height:44px;border-radius:10px;background:rgba(255,255,255,.15);display:flex;align-items:center;justify-content:center;font-weight:800}
    .nav{display:flex;flex-direction:column;gap:6px;margin-top:10px}
    .nav a{color:#fff;text-decoration:none;padding:10px 14px;border-radius:8px}
    .nav a.active{background:rgba(255,255,255,.15)}
    .logout{margin-top:auto}
    .logout button{width:100%;padding:10px;border:none;border-radius:8px;background:#fff;color:var(--orange-2);font-weight:700}

    /* main */
    .main{flex:1;padding:28px}
    .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
    .search input{padding:12px 14px;width:320px;border-radius:10px;border:1px solid #eee}
    .pill{background:var(--card);padding:8px 12px;border-radius:8px;box-shadow:0 6px 16px rgba(0,0,0,.05)}

    h2{margin:0 0 6px}
    .subtitle{color:var(--muted);margin-bottom:18px}

    /* wishlist grid */
    .wishlist-card{background:var(--card);padding:18px;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,.04)}
    .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:16px}
    .item{border:1px solid #f1eef6;border-radius:12px;padding:12px;display:flex;flex-direction:column;gap:10px}
    .img{height:150px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-weight:700;color:#666;background-size:cover;background-position:center;}
    .name{font-weight:700;font-size:15px}
    .price{font-weight:800}
    .rating{font-size:12px;color:var(--muted)}
    .actions{display:flex;gap:8px;margin-top:auto}
    .btn{flex:1;padding:9px;border-radius:8px;border:none;cursor:pointer}
    .btn-primary{background:var(--accent);color:#fff}
    .btn-ghost{background:transparent;border:1px solid #e8e6ef}
    .btn-danger{background:transparent;border:1px solid #fee2e2;color:var(--danger)}

    /* empty */
    .empty{text-align:center;padding:40px;color:var(--muted)}

    @media(max-width:1100px){.grid{grid-template-columns:repeat(3,1fr)}}
    @media(max-width:800px){.grid{grid-template-columns:repeat(2,1fr)}.sidebar{display:none}}
    @media(max-width:480px){.grid{grid-template-columns:1fr}.search input{width:100%}}
  </style>
</head>
<body>
<div class="app">
  <aside class="w-64 min-h-screen sidebar-gradient text-white p-6">
      <div class="flex items-center gap-3 mb-8">
        <div class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center font-bold">Q</div>
        <div>
          <div class="font-bold text-lg">MegaMart</div>
          <div class="text-xs opacity-90">Premium Quality Products</div>
        </div>
      </div>

      <nav class="space-y-2">
        <a class="block px-3 py-2 flex hover:bg-white/10" href="/index.html" style="border: solid 2px rgb(245, 245, 245); border-radius: 8px; padding-left: 10px; padding-right: 10px; font-weight: bold;">
          Go to Home  <img src="arrow.png" alt="" width="13%" style="margin-left: 30px;"></a>
    
        <a class="block px-3 py-2 rounded-md hover:bg-white/10" href="Profile.html">Profile</a>
        <a class="block px-3 py-2 rounded-md hover:bg-white/5" href="Mycard.html">My Cart</a>
        <a class="block px-3 py-2 rounded-md hover:bg-white/5" href="wishlist.html">Wishlist</a>
      </nav>

 <div class="mt-8">
        <button id="logoutBtn" class="w-full bg-white text-orange-500 font-semibold py-2 rounded-md" > <a href="/Home/sign In/signIn.html">Logout</a></button>
      </div>

      <div class="mt-8 -xs opacity-80">
        <div>Cart: <strong id="cartCount">0</strong> items</div>
        <div>Total: <strong id="cartTotal">‚Çπ0</strong></div>
      </div>
    </aside>

  <main class="main">
    <div class="topbar">
      <div>
        <h2>My Wishlist</h2>
        <div class="subtitle">Products you loved ‚Äî save now, buy later</div>
      </div>
      <div style="display:flex;gap:12px;align-items:center">
        <div class="search"><input id="searchInput" placeholder="Search wishlist..."/></div>
        <div class="pill">Items: <span id="wishCount">0</span></div>
      </div>
    </div>

    <div class="wishlist-card">
      <div id="wishlistGrid" class="grid"></div>
      <div id="emptyState" class="empty" style="display:none">Your wishlist is empty ü§ç<br/>Explore products and add them here.</div>
    </div>
  </main>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    loadWishlist();
    updateCartCount();

    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', filterWishlist);
});

function loadWishlist() {
    const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
    const wishlistGrid = document.getElementById('wishlistGrid');
    const emptyState = document.getElementById('emptyState');
    const wishCount = document.getElementById('wishCount');

    wishCount.textContent = wishlist.length;

    if (wishlist.length === 0) {
        wishlistGrid.innerHTML = '';
        emptyState.style.display = 'block';
        return;
    }

    emptyState.style.display = 'none';
    renderWishlist(wishlist);
}

function renderWishlist(items) {
    const wishlistGrid = document.getElementById('wishlistGrid');
    wishlistGrid.innerHTML = items.map(item => `
        <div class="item">
            <div class="img" style="background-image: url(${item.image}); background-size: cover; background-position: center;"></div>
            <div class="name">${item.name}</div>
            <div class="price">‚Çπ${item.price}</div>
            <div class="actions">
                <button class="btn btn-primary" onclick="addToCart('${item.id}')">Add to Cart</button>
                <button class="btn btn-danger" onclick="removeFromWishlist('${item.id}')">Remove</button>
            </div>
        </div>
    `).join('');
}

function filterWishlist() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
    const filtered = wishlist.filter(item => item.name.toLowerCase().includes(query));
    renderWishlist(filtered);
}

function addToCart(id) {
    // Similar to app.js, but since no Firebase here, assume product data is in wishlist
    const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
    const product = wishlist.find(item => item.id === id);
    if (!product) return;

    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const existingIndex = cart.findIndex(item => item.id === id);
    if (existingIndex > -1) {
        cart[existingIndex].quantity += 1;
    } else {
        cart.push({ ...product, quantity: 1 });
    }
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();
    alert("Added to cart: " + product.name);
}

function removeFromWishlist(id) {
    let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
    wishlist = wishlist.filter(item => item.id !== id);
    localStorage.setItem('wishlist', JSON.stringify(wishlist));
    loadWishlist();
}

function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartCount = document.getElementById('cartCount');
    const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
    cartCount.textContent = totalItems;
}
</script>

</body>
</html>
