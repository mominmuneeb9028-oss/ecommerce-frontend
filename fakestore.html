<body>
    <style>
        body {
  margin: 0;

}


#products {

}

.product h3 {

  height: 40px;
  overflow: hidden;

.product p {

}

.product button {

  justify-content: center;

#loading {

{

}

.search-wrapper {

}

nav
{

}



#shipping
{
    border-radius: 5px;

a

.cart-icon, .notification-icon
{
    position: relative;
    
    color: rgb(255, 255, 255);

    background-color: rgb(253, 84, 41);

.cartsicons

.hamburger span {
    width: 25px;

</style>

<header>
  <!-----Header----->

<div id="loading">Loading products...</div>
<div id="error"></div>

<div id="products"></div>

<script>
const productsDiv = document.getElementById("products");
const loading = document.getElementById("loading");
const error = document.getElementById("error");
const cartCount = document.getElementById("cart-count");

let cart = [];
let wishlist = [];

fetch("https://fakestoreapi.com/products")
  .then(res => res.json())
  .then(data => {
    loading.style.display = "none";
    showProducts(data);
  })
  .catch(err => {
    loading.style.display = "none";
    error.innerText = "Failed to load products";
    console.error(err);
  });

function showProducts(products) {
  products.forEach(p => {
    const card = document.createElement("div");
    card.className = "product";

    card.innerHTML = `
      <img src="${p.image}" loading="lazy">
      <h3>${p.title}</h3>
      <p>â‚¹${p.price}</p>
      <div class="buttons">
        <button onclick="addToCart('${p.id}')">Add to Cart</button>
          <button onclick="addToWishlist('${p.id}'); event.stopPropagation();" class="wishlist-btn"><i class="bi bi-heart"></i></button>
      </div>
    `;

    productsDiv.appendChild(card);
  });
}



console.log("E-Commerce Website Loaded");

const hamburger = document.querySelector('.hamburger');
const nav = document.querySelector('nav');

hamburger.addEventListener('click', () => {
    nav.classList.toggle('active');
    hamburger.classList.toggle('active');
}
);
</script>
