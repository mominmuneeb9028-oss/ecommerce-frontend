<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details</title>
  <style>
  body {
  font-family: Arial, Helvetica, sans-serif;
  background: #f4f6f9;
  margin: 0;
  padding: 0;
}

.product-container {
  max-width: 900px;
  margin: 60px auto;
  background: #ffffff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  display: flex;
  gap: 40px;
  align-items: center;
}

.product-image img {
  width: 350px;
  border-radius: 10px;
  object-fit: cover;
}

.product-info {
  flex: 1;
}

#name {
  font-size: 32px;
  margin-bottom: 15px;
  color: #333;
}

#price {
  font-size: 26px;
  color: #28a745;
  margin-bottom: 20px;
}

.btn-group {
  display: flex;
  gap: 15px;
}

button {
  padding: 12px 22px;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.add-cart {
  background-color: #007bff;
  color: white;
}

.add-cart:hover {
  background-color: #0056b3;
}

.wishlist {
  background-color: #ff4757;
  color: white;
}

.wishlist:hover {
  background-color: #c82333;
}
#description {
  margin: 15px 0 25px;
  color: #555;
  line-height: 1.6;
  font-size: 16px;
}

@media (max-width: 768px) {
  .product-container {
    flex-direction: column;
    text-align: center;
  }

  .product-image img {
    width: 80%;
  }
  .product-info{
    text-align: center;
  }
  .product-info .btn-group{
    text-align: center;
    margin-left: 60px;
  }
}

</style>
</head>
<body>

<div class="product-container">
  <div class="product-image">
    <img id="image">
  </div>

  <div class="product-info">
    <h2 id="name"></h2>
    <h3 id="price"></h3>
    <p id="description"></p>

    <div class="btn-group">
      <button class="add-cart" id="addToCartBtn">Add To Cart</button>
      <button class="wishlist" id="addToWishlistBtn">Wishlist</button>

    </div>
  </div>
</div>


<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBygmGdoGl_LBhJwYVapD1m0bW46Fvjrv4",
  authDomain: "megamart-7f2e4.firebaseapp.com",
  projectId: "megamart-7f2e4",
  storageBucket: "megamart-7f2e4.firebasestorage.app",
  messagingSenderId: "633085427770",
  appId: "1:633085427770:web:47e4c208014cc00f983503"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const id = localStorage.getItem("selectedProduct");

const ref = doc(db, "products", id);
const snap = await getDoc(ref);

const data = snap.data();

document.getElementById("name").innerText = data.name;
document.getElementById("image").src = data.image;
document.getElementById("price").innerText = "₹" + data.price;
document.getElementById("description").innerText = data.description;


// ================= ADD TO CART (PRODUCT PAGE) =================
document.getElementById("addToCartBtn").addEventListener("click", () => {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  const index = cart.findIndex(item => item.id === id);

  if (index > -1) {
    cart[index].quantity += 1;
  } else {
    cart.push({
      id: id,
      name: data.name,
      price: data.price,
      image: data.image,
      quantity: 1
    });
  }

  localStorage.setItem("cart", JSON.stringify(cart));
  alert("Added to Cart ✅");
});


import { collection, getDocs } from 
"https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

async function getProductById(id) {
  const collections = ["products", "products collection"];

  for (let col of collections) {
    const snap = await getDocs(collection(db, col));
    for (const doc of snap.docs) {
      if (doc.id === id) {
        return { id: doc.id, ...doc.data() };
      }
    }
  }
  return null;
}

const product = await getProductById(id);

document.getElementById("name").innerText = product.name;
document.getElementById("image").src = product.image;
document.getElementById("price").innerText = "₹" + product.price;
document.getElementById("description").innerText = product.description;

</script>

</body>
</html>
